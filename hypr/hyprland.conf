bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Управление мышью
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = $mainMod, W, exec, ~/.local/bin/Theme_orchestrator  

bind = $mainMod, M, exec, ~/.local/bin/nextwall 

bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | tee ~/Pictures/screenshot_$(date +'%Y-%m-%d-%H-%M-%S').png | wl-copy && notify-send "Скриншот сохранён + в буфере"

